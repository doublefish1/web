<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>世纪佳缘</title>
</head>
<h2 style="color:pink" align="center">青春不常在,抓紧谈恋爱</h2>
<table cellspacing="0" cellspacing="0" align="center"> 
	<tr>
		<td height="30">性别</td>
		<td>
			男 <input type="radio" name="sex" checked="checked" />
			女 <input type="radio" name="sex" />
		</td>
	</tr>
	<tr>
		<td height="30">喜欢的类型</td>
		<td style="color:pink">
			萝莉 <input type="checkbox" name="1" />
			御姐 <input type="checkbox" name="1" checked="checked" />
			女王 <input type="checkbox" name="1" />
		</td>
	</tr>
	<tr>
		<td height="30">所在地区</td>
		<td><input type="text" value="北京" /></td>
	</tr>
	<tr>
		<td>用户名</td>
		<td><input type="text" /></td>
	</tr>
	<tr>
		<td>密码</td>
		<td><input type="password" /></td>

	</tr>
	<tr>
		<td>年龄</td>
		<td>
			<select name="age" id="">
				<option value="">选择年份</option>
				<option value="">1880</option>
			</select>
			<select name="age" id="">
				<option value="">选择月份</option>
				<option value="">03</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>自我介绍</td>
		<td><textarea name="" id="" cols="30" rows="10"></textarea></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="button" name="" value="注册" style="color:blue" /></td>
		<td><input type="submit" name="" value="提交" /></td>
		<td><input type="reset" name="" value="重置" /></td>
		<td><input type="file" name="" value="重置" /></td>
		<!-- <td width="10" height="10"><input type="image" src="1.png" name="" value="重置" /></td> -->
	</tr>
</table>
</body>
</html>
